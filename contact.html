<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to the most extraordinary hotel in London">
    <meta name="keywords" content="hotel, london hotel, uk hotel">
    <script src="https://kit.fontawesome.com/d86976839e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Hotel Lavender | Welcome</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Lavender</a></h1>
                <div class="hamburger">
                    <span class="first-bar bar"></span>
                    <span class="second-bar bar"></span>
                    <span class="third-bar bar"></span>
                </div>
                <ul class="links">
                    <li><a href="index.html" class="current menu-item">Home</a></li>
                    <li><a href="about.html" class="menu-item">About</a></li>
                    <li><a href="contact.html" class="menu-item">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 High St, London UK</p>
            </div>
            <div class="box ">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>5453-545-545</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>office@hotel.com</p>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel Lavender &copy; 2019, All Rights Reserved</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
